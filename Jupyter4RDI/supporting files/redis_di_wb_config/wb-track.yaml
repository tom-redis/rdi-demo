source:
  redis:
    key_pattern: track:*
    trigger: write-behind
    exclude_commands: ["json.del"]
output:
  - uses: relational.write
    with:
      connection: mysql
      schema: inventory
      table: Track
      keys:
        - TrackId
      mapping:
        - UnitPrice
        - Bytes
        - AlbumId
        - MediaTypeId
        - GenreId
        - Milliseconds
        - Name
        - Composer